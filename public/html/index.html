<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Booked</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="../javascript/index.js"></script>
    <script defer src="../javascript/register.js"></script>

</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-green-700 text-white py-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <img src="../logo.jpg" alt="Booked Logo" class="w-20 h-20 mr-4">
                <h1 class="text-3xl font-bold">Booked</h1>
            </div>
            <div id="userSection">
                <a href="../html/login.html" class="text-white bg-green-900 px-4 py-2 rounded">Login</a>
            </div>
        </div>
    </header>
    <main class="container mx-auto mt-8">
        <form onsubmit="event.preventDefault(); searchBookByTitle();" class="mb-8">
            <label for="titleInput" class="block text-lg font-medium mb-2">Enter Book Title:</label>
            <input type="text" id="titleInput" placeholder="e.g., Sapiens" class="border border-gray-300 p-2 rounded w-full mb-4"/>
            <input type="submit" value="Search Book" class="bg-green-700 text-white px-4 py-2 rounded cursor-pointer"/>
        </form>
        <div id="results" class="space-y-4"></div>
    </main>
    <!-- Modal structure yaya-->
    <div id="myModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="modal-content bg-white p-6 rounded shadow-lg relative w-11/12 md:w-3/4 lg:w-1/2">
            <span class="close absolute top-4 right-4 text-2xl cursor-pointer" onclick="closeModal()">&times;</span>
            <div id="viewerCanvas" class="w-full h-96"></div>
        </div>
    </div>
    <script>
    </script>
</body>
</html>
