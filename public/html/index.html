<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Booked</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://www.google.com/books/jsapi.js"></script>
    <script defer src="../javascript/register.js"></script>
    <script defer src="../javascript/searchbar.js"></script>
    <style>
        body {
            background-color: #2d342d; /* New background color for the body */
            color: #333;
        }
        .custom-header {
            background-color: #e9dcaf; /* Extracted color */
        }
        .handwriting-font {
            font-family: 'Indie Flower', cursive;
        }
        .relative {
            position: relative;
        }
        .absolute {
            position: absolute;
        }
        .hidden {
            display: none;
        }
        .bg-white {
            background-color: tan;
        }
        .text-black {
            color: white;
        }
        .rounded {
            border-radius: 0.375rem;
        }
        .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .mt-2 {
            margin-top: 0.5rem;
        }
        .block {
            display: block;
        }
        .w-full {
            width: 100%;
        }
        .text-left {
            text-align: left;
        }
        .cursor-pointer {
            cursor: pointer;
        }
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-icon, .close-icon {
            cursor: pointer;
        }
        .search-input {
            display: none;
            width: 0;
            transition: width 0.3s ease-in-out;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            padding-right: 30px; /* Add padding to make space for the X button */
        }
        .search-input.expanded {
            display: block;
            width: 200px;
        }
        .close-icon {
            display: none;
            position: absolute;
            right: 10px;
        }
        .close-icon.visible {
            display: block;
        }
    </style>
</head>
<body>
    <header class="custom-header text-green-900 py-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <img src="../logo.jpg" alt="Booked Logo" class="w-50 h-20 mr-4">
                <a href="../html/index.html" class="ml-4 bg-green-900 text-white px-4 py-2 rounded">Home</a>
            </div>
            <div id="userSection" class="flex items-center space-x-4">
                <div class="search-container">
                    <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Search" class="search-icon w-6 h-6" onclick="expandSearch()">
                    <input type="text" id="titleInput" placeholder="Search for books" class="search-input" onblur="collapseSearch()" onkeydown="handleSearch(event)">
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828778.png" alt="Close" class="close-icon w-6 h-6" onclick="collapseSearch()">
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto mt-8">
        <div id="results" class="space-y-4"></div>
    </main>
    <!-- Modal structure -->
    <div id="myModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="modal-content bg-white p-6 rounded shadow-lg relative w-11/12 md:w-3/4 lg:w-1/2">
            <span class="close absolute top-4 right-4 text-2xl cursor-pointer" onclick="closeModal()">&times;</span>
            <div id="viewerCanvas" class="w-full h-96"></div>
        </div>
    </div>
</body>
</html>
