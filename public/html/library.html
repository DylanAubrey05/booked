<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Booked</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script defer src="../javascript/register.js"></script>
    <script defer src="../javascript/library.js"></script>
    <style>
        .custom-header {
            background-color: #e9dcaf; /* Extracted color */
        }
        .handwriting-font {
            font-family: 'Indie Flower', cursive;
        }
        .relative {
            position: relative;
        }
        .absolute {
            position: absolute;
        }
        .hidden {
            display: none;
        }
        .bg-white {
            background-color: white;
        }
        .text-black {
            color: black;
        }
        .rounded {
            border-radius: 0.375rem;
        }
        .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .mt-2 {
            margin-top: 0.5rem;
        }
        .block {
            display: block;
        }
        .w-full {
            width: 100%;
        }
        .text-left {
            text-align: left;
        }
        .cursor-pointer {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="custom-header text-green-900 py-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <img src="../logo.jpg" alt="Booked Logo" class="w-50 h-20 mr-4">
                <a href="../html/index.html" class="ml-4 text-white bg-green-900 px-4 py-2 rounded">Home</a> 
            </div>
            <div id="userSection" class="flex items-center space-x-4">
                <!-- User login and library button will be dynamically inserted here -->
            </div>
        </div>
    </header>
    <main class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold mb-6">Your Library</h1>
        <div id="libraryGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Book images will be dynamically inserted here -->
        </div>
    </main>
</body>
</html>
