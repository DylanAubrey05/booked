<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script defer src="../javascript/register.js"></script>
    <script defer src="../javascript/searchbar.js"></script>
    <script defer src="../javascript/header.js"></script>
    <script defer src="../javascript/profile.js"></script>
    <link href="../css/styles.css" rel="stylesheet"> 
</head>
<body>
    <header class="custom-header text-green-900 py-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center" id="logoAndHome">
                <!-- Logo and Home button will be populated by header.js -->
            </div>
            <div id="userSection" class="flex items-center space-x-4">
                <!-- User Section will be populated by header.js -->
            </div>
        </div>
    </header>
    <main class="container mx-auto mt-8">
        <div class="profile-container">
            <div class="flex items-center">
                <div class="profile-pic">
                    <img src="../profile.png" alt="Profile Picture">
                </div>
                <div class="username-container ml-4">
                    <h1 id="usernameDisplay" class="handwriting-font text-white">dshi1</h1>
                    <button id="logoutButton" class="text-white bg-red-700 px-4 py-2 rounded mt-2">Logout</button>
                </div>
            </div>
            <div class="stats-container">
                <div class="stats-item">
                    <p id="bookCount" class="stats-value text-white font-bold">0</p>
                    <span class="stats-label" style="color: #D3D3D3;">Books</span>
                </div>
                <div class="stats-item">
                    <p id="pageCount" class="stats-value text-white font-bold">0</p>
                    <span class="stats-label" style="color: #D3D3D3;">Pages</span>
                </div>
            </div>
        </div>
        <div class="top5-container mt-8">
            <h2 class="text-2xl font-bold text-white mb-4">Top 5...</h2>
            <div id="top5Grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-8">
                <!-- Top 5 book cards will be dynamically inserted here -->
            </div>
        </div>
    </main>
</body>
</html>
