<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script defer src="../javascript/register.js"></script>
    <script defer src="../javascript/searchbar.js"></script>
    <script defer src="../javascript/header.js"></script>
    <script defer src="../javascript/profile.js"></script>

    <style>
        body {
            background-color: #2d342d; /* New background color for the body */
            color: #333;
        }
        .custom-header {
            background-color: #e9dcaf; /* Extracted color */
        }
        .handwriting-font {
            font-family: 'Indie Flower', cursive;
        }
        .shadow-lg {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* More noticeable shadow */
        }
        .hover\:shadow-2xl:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25); /* More noticeable shadow on hover */
        }
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-icon, .close-icon {
            cursor: pointer;
        }
        .search-input {
            display: none;
            width: 0;
            transition: width 0.3s ease-in-out;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            padding-right: 30px; /* Add padding to make space for the X button */
        }
        .search-input.expanded {
            display: block;
            width: 200px;
        }
        .close-icon {
            display: none;
            position: absolute;
            right: 10px;
        }
        .close-icon.visible {
            display: block;
        }
        .profile-container {
            display: flex;
            align-items: center;
            margin-top: 2rem;
            justify-content: flex-start; /* Align to the left */
            padding-left: 1rem; /* Add padding to the left */
        }
        .profile-pic {
            width: 125px;
            height: 125px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }
        .profile-pic img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
        }
        .username-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center; /* Center content vertically */
        }
        .username-container h1 {
            font-size: 2rem;
            margin: 0;
        }
        .username-container button {
            margin-top: 0.5rem;
        }
        .stats-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            font-family: 'Times New Roman', serif;
            font-size: 2rem;
            margin-left: 2rem; /* Increase margin to move more to the right */
        }
        .stats-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 2rem; /* Adjust margin between stats */
        }
        .stats-value {
            font-size: 2rem; /* Increase font size for values */
        }
        .stats-label {
            font-size: 1rem; /* Smaller font size for labels */
        }
    </style>
</head>
<body>
    <header class="custom-header text-green-900 py-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <img src="../logo.jpg" alt="Booked Logo" class="w-50 h-20 mr-4">
                <a href="../html/index.html" class="ml-4 text-white bg-green-900 px-4 py-2 rounded">Home</a>
            </div>
            <div id="userSection" class="flex items-center space-x-4">
            </div>
        </div>
    </header>
    <main class="container mx-auto mt-8">
        <div class="profile-container">
            <div class="profile-pic">
                <img src="../profile.png" alt="Profile Picture">
            </div>
            <div class="username-container">
                <h1 id="usernameDisplay" class="handwriting-font text-white">dshi1</h1>
                <button id="logoutButton" class="text-white bg-red-700 px-4 py-2 rounded">Logout</button>
            </div>
            <div class="stats-container flex">
                <div class="stats-item">
                    <p id="bookCount" class="stats-value text-white font-bold">0</p>
                    <span class="stats-label" style="color: #D3D3D3;">Books</span>
                </div>
                <div class="stats-item">
                    <p id="pageCount" class="stats-value text-white font-bold">0</p>
                    <span class="stats-label" style="color: #D3D3D3;">Pages</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
