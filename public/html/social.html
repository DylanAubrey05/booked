<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Booked</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <script src="https://www.google.com/books/jsapi.js"></script>
        <script defer src="../javascript/header.js"></script>
        <script defer src="../javascript/social.js"></script>
        <link href="../css/styles.css" rel="stylesheet"> 
    </head>
<body>
    <header class="custom-header text-green-900 py-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center" id="logoAndHome">
                <!-- Logo and Home button will be populated by header.js -->
            </div>
            <div id="userSection" class="flex items-center space-x-4">
                <!-- User Section will be populated by header.js -->
            </div>
        </div>
    </header>
    <main class="container mx-auto mt-8">
        <div class="flex flex-col items-center">
            <div class="w-full max-w-md mb-4">
                <div class="flex">
                    <input type="text" id="searchFriendInput" placeholder="Search for friends by username" class="w-full p-2 rounded-l mb-2">
                    <button id="searchFriendButton" class="p-2 bg-green-900 text-white rounded-r mb-2">Search</button>
                </div>
            </div>
            <div id="searchResults" class="w-full max-w-md mb-4">
                <!-- Search results will be populated here -->
            </div>
            <h2 class="text-2xl font-bold text-white mb-4">Friend Requests</h2>
            <div id="friendRequests" class="w-full max-w-md mb-4">
                <!-- Friend requests will be populated here -->
            </div>
            <h2 class="text-2xl font-bold text-white mb-4">Friendly Activities</h2>
            <div id="activitiesFeed" class="w-full max-w-md">
                <!-- Activities feed will be populated here -->
            </div>
        </div>
    </main>
</body>
</html>
